        clean:
            default: models/fastqs/pp_fastqs_pe.sql
            20241105_AV234501_B-PE75-Ad-HiO: models/fastqs/pp_fastqs_pe.sql
            230119_B001_Lib: models/fastqs/pp_fastqs_pe.sql
