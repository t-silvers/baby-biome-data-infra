            legacy_mapping: models/vcfs/clean_legacy_mapping.sql
            sarek_bcftools: models/vcfs/clean_sarek_bcftools.sql
            sarek_deepvariant: models/vcfs/clean_sarek_deepvariant.sql
            sarek_freebayes: models/vcfs/clean_sarek_freebayes.sql
            sarek_haplotypecaller: models/vcfs/clean_sarek_haplotypecaller.sql
            snippy: models/vcfs/clean_snippy.sql

